<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Cards QR Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .qr-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            width: 100%;
        }

        .header {
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .qr-wrapper {
            background: white;
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        #qrcode {
            display: inline-block;
        }

        .url-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            word-break: break-all;
            color: #667eea;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .instructions {
            color: #666;
            margin-top: 20px;
            line-height: 1.6;
        }

        .instructions strong {
            color: #333;
        }

        .download-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .feature {
            text-align: center;
        }

        .feature-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .feature-text {
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 480px) {
            .qr-container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 1.5em;
            }
            .features {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="qr-container">
        <div class="header">
            <h1>Scratch & Win</h1>
            <p class="subtitle">Scan to play and win exciting rewards!</p>
        </div>

        <div class="qr-wrapper">
            <div id="qrcode"></div>
        </div>

        <div class="url-display">
            https://battertogether.github.io/scratch-cards/
        </div>

        <button class="download-btn" onclick="downloadQR()">Download QR Code</button>

        <div class="instructions">
            <strong>How to use:</strong><br>
            Scan this QR code with any smartphone camera or QR scanner app to instantly access the scratch cards game.
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">üéÅ</div>
                <div class="feature-text">Win Rewards</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üì±</div>
                <div class="feature-text">Mobile Ready</div>
            </div>
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-text">Instant Access</div>
            </div>
        </div>
    </div>

    <script>
        // Generate QR Code
        const qrcode = new QRCode(document.getElementById("qrcode"), {
            text: "https://battertogether.github.io/scratch-cards/",
            width: 256,
            height: 256,
            colorDark: "#333333",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // Download QR Code function
        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                // Create a temporary link element
                const link = document.createElement('a');
                link.download = 'scratch-cards-qr.png';
                link.href = canvas.toDataURL();
                link.click();
            } else {
                // Fallback for image-based QR code
                const img = document.querySelector('#qrcode img');
                if (img) {
                    const link = document.createElement('a');
                    link.download = 'scratch-cards-qr.png';
                    link.href = img.src;
                    link.click();
                }
            }
        }
    </script>
</body>
</html>
